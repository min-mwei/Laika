<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Laika Answer</title>
    <style>
      :root {
        color-scheme: light dark;
      }
      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", system-ui, sans-serif;
        margin: 0;
        padding: 24px;
        background: #f7f8fb;
        color: #0f172a;
      }
      .container {
        max-width: 900px;
        margin: 0 auto;
        background: #ffffff;
        border-radius: 12px;
        padding: 24px 28px;
        box-shadow: 0 10px 30px rgba(15, 23, 42, 0.08);
      }
      .meta {
        font-size: 13px;
        color: #64748b;
        margin-bottom: 12px;
      }
      h1 {
        font-size: 22px;
        margin: 0 0 12px;
      }
      .question {
        padding: 12px 16px;
        border-radius: 8px;
        background: #eef2ff;
        color: #1e1b4b;
        margin-bottom: 18px;
      }
      .answer {
        line-height: 1.6;
      }
      .answer table {
        width: 100%;
        border-collapse: collapse;
      }
      .answer th,
      .answer td {
        border: 1px solid #e2e8f0;
        padding: 8px 10px;
        text-align: left;
      }
      .sources {
        margin-top: 24px;
        padding-top: 16px;
        border-top: 1px solid #e2e8f0;
      }
      .sources h2 {
        font-size: 16px;
        margin: 0 0 8px;
      }
      .sources ul {
        padding-left: 18px;
      }
      .sources li {
        margin-bottom: 8px;
      }
      .error {
        color: #b91c1c;
        background: #fee2e2;
        padding: 12px 16px;
        border-radius: 8px;
      }
      @media (prefers-color-scheme: dark) {
        body {
          background: #0b1220;
          color: #e2e8f0;
        }
        .container {
          background: #111827;
          box-shadow: none;
          border: 1px solid #1f2937;
        }
        .question {
          background: #1e1b4b;
          color: #e0e7ff;
        }
        .sources {
          border-top-color: #1f2937;
        }
        .answer th,
        .answer td {
          border-color: #1f2937;
        }
        .error {
          background: #3f1d1d;
          color: #fecaca;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="meta" id="meta"></div>
      <h1 id="title">Collection Answer</h1>
      <div class="question" id="question"></div>
      <div class="answer" id="answer"></div>
      <div class="sources" id="sources"></div>
      <div class="error" id="error" hidden></div>
    </div>
    <script src="lib/vendor/markdown-it.min.js"></script>
    <script src="lib/vendor/purify.min.js"></script>
    <script src="lib/markdown_renderer.js"></script>
    <script src="answer_viewer.js"></script>
  </body>
</html>
