<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Laika Settings</title>
    <style>
      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
        margin: 20px;
        color: #1c2533;
        background: #f7f9fc;
      }
      h2 {
        margin: 0 0 16px;
      }
      .card {
        background: #ffffff;
        border: 1px solid #d8e2ee;
        border-radius: 12px;
        padding: 16px;
        max-width: 420px;
      }
      .row {
        display: flex;
        gap: 16px;
        margin-top: 12px;
      }
      label {
        display: flex;
        align-items: center;
        gap: 8px;
        font-size: 14px;
      }
      .hint {
        margin-top: 8px;
        font-size: 12px;
        color: #5a6b84;
      }
      #status {
        margin-top: 10px;
        font-size: 12px;
        color: #2b6ff7;
      }
    </style>
  </head>
  <body>
    <h2>Laika Settings</h2>
    <div class="card">
      <div><strong>Sidecar position</strong></div>
      <div class="row">
        <label><input type="radio" name="sidecar-side" value="left" />Left</label>
        <label><input type="radio" name="sidecar-side" value="right" />Right</label>
      </div>
      <div class="hint">The sidecar appears when you click the Laika toolbar icon.</div>
      <div id="status"></div>
    </div>
    <script src="options.js"></script>
  </body>
</html>
