<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Laika AIAgent</title>
    <style>
      html,
      body {
        height: 100%;
        margin: 0;
      }
      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
        background: #f7f9fc;
        display: flex;
        flex-direction: column;
      }
      .header {
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 12px 12px 8px;
        background: #e9f0f8;
        border-bottom: 1px solid #d6e2f1;
      }
      .header-title {
        display: flex;
        align-items: center;
        gap: 8px;
      }
      .logo-dot {
        width: 10px;
        height: 10px;
        border-radius: 50%;
        background: #1b78ff;
        box-shadow: 0 0 8px rgba(27, 120, 255, 0.6);
      }
      h3 {
        margin: 0;
        font-size: 16px;
      }
      .header-actions {
        display: flex;
        gap: 6px;
      }
      .header-actions button {
        font-size: 12px;
        padding: 4px 8px;
        border: 1px solid #c2cfde;
        background: #ffffff;
        border-radius: 6px;
        cursor: pointer;
      }
      .status {
        font-size: 12px;
        color: #4a5b70;
        padding: 8px 12px 0;
      }
      #chat-log {
        border: 1px solid #d8e2ee;
        padding: 10px;
        margin: 8px 12px 0;
        flex: 1;
        overflow: auto;
        background: #ffffff;
        font-size: 12px;
        border-radius: 8px;
      }
      .message {
        margin-bottom: 10px;
      }
      .message strong {
        display: block;
        font-weight: 600;
        color: #2c3a4b;
      }
      .composer {
        padding: 10px 12px 12px;
        border-top: 1px solid #d8e2ee;
        background: #f7f9fc;
      }
      textarea {
        width: 100%;
        box-sizing: border-box;
        resize: vertical;
        min-height: 70px;
        border: 1px solid #c9d7e7;
        border-radius: 8px;
        padding: 8px;
        font-family: inherit;
        font-size: 13px;
      }
      #send {
        width: 100%;
        margin-top: 8px;
        padding: 8px;
        border-radius: 8px;
        border: 1px solid #1b78ff;
        background: #1b78ff;
        color: #ffffff;
        font-weight: 600;
        cursor: pointer;
      }
      #send:disabled {
        background: #b0c9ee;
        border-color: #b0c9ee;
        cursor: default;
      }
      .action-buttons {
        display: flex;
        gap: 6px;
        margin-top: 6px;
      }
      .action-buttons button {
        width: auto;
        flex: 1;
        margin-top: 0;
      }
    </style>
  </head>
  <body>
    <div class="header">
      <div class="header-title">
        <span class="logo-dot"></span>
        <h3>Laika AIAgent</h3>
      </div>
      <div class="header-actions">
        <button id="open-settings" type="button">Settings</button>
        <button id="close-sidecar" type="button">Close</button>
      </div>
    </div>
    <div class="status" id="native-status">Native: unknown</div>
    <div id="chat-log"></div>
    <div class="composer">
      <textarea id="goal" placeholder="Ask about this page..."></textarea>
      <button id="send">Send</button>
    </div>
    <script src="lib/plan_validator.js"></script>
    <script src="popover.js"></script>
  </body>
</html>
