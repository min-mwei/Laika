<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Laika AIAgent</title>
    <style>
      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
        margin: 12px;
        width: 320px;
      }
      h3 {
        margin: 0 0 8px;
      }
      .status {
        font-size: 12px;
        color: #555;
        margin-bottom: 8px;
      }
      #chat-log {
        border: 1px solid #ddd;
        padding: 8px;
        height: 240px;
        overflow: auto;
        background: #fafafa;
        font-size: 12px;
      }
      .message {
        margin-bottom: 8px;
      }
      .message strong {
        display: block;
        font-weight: 600;
      }
      .composer {
        margin-top: 8px;
      }
      textarea {
        width: 100%;
        box-sizing: border-box;
        resize: vertical;
        min-height: 60px;
      }
      button {
        width: 100%;
        margin-top: 6px;
      }
      .action-buttons {
        display: flex;
        gap: 6px;
        margin-top: 6px;
      }
      .action-buttons button {
        width: auto;
        flex: 1;
        margin-top: 0;
      }
    </style>
  </head>
  <body>
    <h3>Laika AIAgent</h3>
    <div class="status" id="native-status">Native: unknown</div>
    <div id="chat-log"></div>
    <div class="composer">
      <textarea id="goal" placeholder="Ask about this page..."></textarea>
      <button id="send">Send</button>
    </div>
    <script src="lib/plan_validator.js"></script>
    <script src="popover.js"></script>
  </body>
</html>
