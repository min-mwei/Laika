<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Laika AIAgent</title>
    <style>
      html,
      body {
        height: 100%;
        margin: 0;
      }
      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
        background: #f7f9fc;
        display: flex;
        flex-direction: column;
      }
      .header {
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 12px 12px 8px;
        background: #e9f0f8;
        border-bottom: 1px solid #d6e2f1;
      }
      .header-title {
        display: flex;
        align-items: center;
        gap: 8px;
      }
      .logo-dot {
        width: 10px;
        height: 10px;
        border-radius: 50%;
        background: #1b78ff;
        box-shadow: 0 0 8px rgba(27, 120, 255, 0.6);
      }
      h3 {
        margin: 0;
        font-size: 16px;
      }
      .header-actions {
        display: flex;
        gap: 6px;
      }
      .header-actions button {
        font-size: 12px;
        padding: 4px 8px;
        border: 1px solid #c2cfde;
        background: #ffffff;
        border-radius: 6px;
        cursor: pointer;
      }
      .status {
        font-size: 12px;
        color: #4a5b70;
        padding: 8px 12px 0;
      }
      #chat-log {
        border: 1px solid #d8e2ee;
        padding: 10px;
        margin: 8px 12px 0;
        flex: 1;
        overflow: auto;
        background: #ffffff;
        font-size: 12px;
        line-height: 1.6;
        border-radius: 8px;
      }
      .message {
        margin-bottom: 12px;
      }
      .message strong {
        display: block;
        font-weight: 600;
        color: #2c3a4b;
      }
      .message-body {
        margin-top: 2px;
        white-space: pre-wrap;
        color: #1f2a3a;
      }
      .message-body.markdown {
        white-space: normal;
      }
      .message-body p {
        margin: 0 0 8px;
      }
      .message-body p:last-child {
        margin-bottom: 0;
      }
      .message-body h2,
      .message-body h3,
      .message-body h4 {
        margin: 10px 0 6px;
        font-size: 12px;
        font-weight: 600;
        color: #1b2a3d;
      }
      .message-body ul,
      .message-body ol {
        margin: 6px 0 8px 18px;
        padding: 0;
      }
      .message-body li {
        margin: 4px 0;
      }
      .message-body blockquote {
        margin: 6px 0;
        padding-left: 10px;
        border-left: 2px solid #d6e2f1;
        color: #4a5b70;
      }
      .message-body code {
        font-family: "SF Mono", SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", monospace;
        font-size: 11px;
        background: #f2f6fb;
        padding: 1px 4px;
        border-radius: 4px;
      }
      .message-body pre {
        margin: 6px 0 10px;
        padding: 8px;
        background: #f2f6fb;
        border-radius: 6px;
        overflow-x: auto;
      }
      .message-body pre code {
        display: block;
        padding: 0;
        background: transparent;
      }
      .message-body a {
        color: #1b78ff;
        text-decoration: none;
      }
      .message-body a:hover {
        text-decoration: underline;
      }
      .composer {
        padding: 10px 12px 12px;
        border-top: 1px solid #d8e2ee;
        background: #f7f9fc;
      }
      textarea {
        width: 100%;
        box-sizing: border-box;
        resize: vertical;
        min-height: 70px;
        border: 1px solid #c9d7e7;
        border-radius: 8px;
        padding: 8px;
        font-family: inherit;
        font-size: 13px;
      }
      #send {
        width: 100%;
        margin-top: 8px;
        padding: 8px;
        border-radius: 8px;
        border: 1px solid #1b78ff;
        background: #1b78ff;
        color: #ffffff;
        font-weight: 600;
        cursor: pointer;
      }
      #send:disabled {
        background: #b0c9ee;
        border-color: #b0c9ee;
        cursor: default;
      }
      .action-buttons {
        display: flex;
        gap: 6px;
        margin-top: 6px;
      }
      .action-buttons button {
        width: auto;
        flex: 1;
        margin-top: 0;
      }
    </style>
  </head>
  <body>
    <div class="header">
      <div class="header-title">
        <span class="logo-dot"></span>
        <h3>Laika AIAgent</h3>
      </div>
      <div class="header-actions">
        <button id="open-panel" type="button">Panel</button>
        <button id="clear-chat" type="button">Clear</button>
        <button id="close-sidecar" type="button">Close</button>
      </div>
    </div>
    <div class="status" id="agent-status">Status: unknown</div>
    <div id="chat-log"></div>
    <div class="composer">
      <textarea id="goal" placeholder="Ask about this page..."></textarea>
      <button id="send">Send</button>
    </div>
    <script src="lib/vendor/markdown-it.min.js"></script>
    <script src="lib/vendor/purify.min.js"></script>
    <script src="lib/plan_validator.js"></script>
    <script src="popover.js"></script>
  </body>
</html>
